name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build, deploy to Minikube, and test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: mahijoe/server:latest

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Minikube status
        run: minikube status

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for pods to be ready
        run: kubectl wait --for=condition=Ready pod -l app=server

      - name: Get the Minikube IP
        run: echo "MINIKUBE_IP=$(minikube ip)" >> $GITHUB_ENV

      - name: Get the NodePort service port
        run: |
          NODE_PORT=$(kubectl get svc server-service -o=jsonpath='{.spec.ports[0].nodePort}')
          echo "NODE_PORT=${NODE_PORT}" >> $GITHUB_ENV

      - name: Construct the service URL
        run: |
          SERVICE_URL="http://${{ env.MINIKUBE_IP }}:${{ env.NODE_PORT }}"
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_ENV

      - name: Access the service (optional)
        run: curl -v ${{ env.SERVICE_URL }}

      - name: Run integration tests (optional)
        # Add your integration test commands here
        # This step can be used to test the deployed ClickHouse instance


